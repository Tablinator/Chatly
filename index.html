<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar Chat Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #chat {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #fff;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 75%;
      line-height: 1.4;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      word-wrap: break-word;
    }
    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }
    .ai {
      background: #e9ecef;
      align-self: flex-start;
    }
    #inputBox {
      display: flex;
      border-top: 1px solid #ddd;
      background: #fff;
    }
    #message {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    #send, #callMode {
      padding: 12px 18px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    #send {
      background: #007bff;
      color: white;
    }
    #send:hover { background: #0056b3; }
    #callMode {
      background: #28a745;
      color: white;
    }
    #callMode.active {
      background: #dc3545;
    }
  </style>
</head>
<body>

<div id="chat"></div>

<div id="inputBox">
  <input type="text" id="message" placeholder="Type a message...">
  <button id="send">Send</button>
  <button id="callMode">üéôÔ∏è Call</button>
</div>

<!-- ApiFreeLLM SDK -->
<script src="https://apifreellm.com/apifree.min.js"></script>
<script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("message");
  const sendBtn = document.getElementById("send");
  const callBtn = document.getElementById("callMode");

  let callMode = false;
  let recognition;
  const synth = window.speechSynthesis;

  function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage(text) {
    if (!text) return;
    addMessage(text, "user");

    try {
      // More natural instruction for AI
      const prompt = `You are a friendly chat partner helping someone learn English.
Chat normally like a human, but if the user makes grammar mistakes, gently correct them and include the fixed sentence in your reply.
If grammar is fine, just chat naturally.
User: ${text}`;

      const response = await apifree.chat(prompt);
      addMessage(response, "ai");

      if (callMode) {
        speak(response);
      }
    } catch (err) {
      addMessage("Error: " + err.message, "ai");
    }
  }

  sendBtn.addEventListener("click", () => {
    const text = input.value.trim();
    if (text) {
      sendMessage(text);
      input.value = "";
    }
  });

  input.addEventListener("keypress", e => {
    if (e.key === "Enter") {
      const text = input.value.trim();
      if (text) {
        sendMessage(text);
        input.value = "";
      }
    }
  });

  // Speech recognition setup
  if ('webkitSpeechRecognition' in window) {
    recognition = new webkitSpeechRecognition();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.continuous = false;

    recognition.onresult = function(event) {
      const text = event.results[0][0].transcript;
      sendMessage(text);
    };

    recognition.onerror = function() {
      addMessage("Speech recognition error.", "ai");
    };

    recognition.onend = function() {
      if (callMode) recognition.start(); // auto-restart in call mode
    };
  } else {
    callBtn.disabled = true;
    callBtn.textContent = "üéôÔ∏è Not supported";
  }

  // Toggle call mode
  callBtn.addEventListener("click", () => {
    callMode = !callMode;
    if (callMode) {
      callBtn.textContent = "üî¥ End Call";
      callBtn.classList.add("active");
      recognition.start();
    } else {
      callBtn.textContent = "üéôÔ∏è Call";
      callBtn.classList.remove("active");
      recognition.stop();
    }
  });

  // Text-to-speech
  function speak(text) {
    if (synth.speaking) synth.cancel();
    const utter = new SpeechSynthesisUtterance(text);
    utter.lang = "en-US";
    synth.speak(utter);
  }
</script>

</body>
</html>
